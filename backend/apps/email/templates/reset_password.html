<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підтвердження на зміну пароля</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; color: #444; background-color: #ffffff;">
    <div style="max-width: 600px; margin: 40px auto; background-color: #ffffff; padding: 30px; border-radius: 15px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);">
        <div style="text-align: center; margin-bottom: 20px;">
            <h2 style="color: #333; font-size: 24px; margin: 0;">Вітаю, <strong>{{ username }}</strong>!</h2>
        </div>
        <div style="margin: 20px 0; text-align: center;">
            <p style="font-size: 16px; color: #555;">Ваш код підтвердження зміни пароля:</p>
            <div style="font-size: 28px; font-weight: bold; color: #4CAF50; text-align: center; background-color: #f0f0f0; padding: 15px; border-radius: 10px; letter-spacing: 4px;">
                {{ code }}
            </div>
            <p style="font-size: 12px; color: #555; margin-top: 20px;">Термін дії коду - {{ expire_in }} хв.</p>
            <p style="font-size: 16px; color: #555; margin-top: 20px;">Будь ласка, введіть цей код на сайті, щоб підтвердити зміну пароля.</p>
        </div>
        <div style="text-align: center; margin-top: 20px; font-size: 12px; color: #bbb;">
            <p>Якщо ви не робили запит на зміну пароля, будь ласка, ігноруйте цей лист.</p>
        </div>
    </div>
</body>
</html>
